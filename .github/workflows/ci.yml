name: âœ… CI

on:
  push:
    branches: [main]

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Check lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || !github.event.pull_request.draft
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run lint
        run: pnpm lint

  check:
    name: Check types
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || !github.event.pull_request.draft
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run check
        run: pnpm check

  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || !github.event.pull_request.draft
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Install Playwright browsers
        run: pnpm exec playwright install

      - name: Run test
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || !github.event.pull_request.draft
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run build
        run: pnpm build
