version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
      timezone: 'Asia/Seoul'
    milestone: 1
    commit-message:
      prefix: 'chore(deps):'
    groups:
      actions-minor:
        update-types:
          - minor
          - patch
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
      timezone: 'Asia/Seoul'
    milestone: 1
    commit-message:
      prefix: 'chore(deps):'
    ignore:
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react-dom'
        update-types: ['version-update:semver-major']
      - dependency-name: '@types/react'
        update-types: ['version-update:semver-major']
      - dependency-name: '@types/react-dom'
        update-types: ['version-update:semver-major']
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']
      - dependency-name: 'tailwindcss'
        update-types: ['version-update:semver-major']
    groups:
      npm-production:
        dependency-type: production
        update-types:
          - minor
          - patch
      npm-development:
        dependency-type: development
        update-types:
          - minor
          - patch
