name: Setup Environment
description: Common steps to set up pnpm, Node.js, cache and install dependencies

inputs:
  pnpm-version:
    description: pnpm version
    required: false
    default: '10'
  node-version:
    description: Node.js version
    required: false
    default: '22'
  debug:
    description: Print pnpm hoist/linker configs
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
        cache-dependency-path: |
          pnpm-lock.yaml
          **/pnpm-lock.yaml

    - name: Show pnpm hoist config
      if: ${{ inputs.debug == 'true' }}
      shell: bash
      run: |
        echo "::group::project .npmrc"
        if [ -f .npmrc ]; then cat .npmrc; else echo "(no .npmrc in repo root)"; fi
        echo "::endgroup::"

        echo "::group::effective pnpm configs"
        echo "node-linker (effective): $(pnpm config get node-linker || true)"
        echo "shamefully-hoist (effective): $(pnpm config get shamefully-hoist || true)"
        echo "store path: $(pnpm store path || true)"
        echo "::endgroup::"

        echo "::group::project-scoped values"
        pnpm config get node-linker --location=project || true
        pnpm config get shamefully-hoist --location=project || true
        echo "::endgroup::"

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile --prefer-offline
